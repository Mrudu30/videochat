{% extends 'main.html' %}
{% block content %}
{% load static %}
<main>
    <section id="room-wrapper">
        <p>Room Name: <span id="room-name"></span></p>
    </section>
    <section id="video-streams"></section>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img src="{% static 'images/mic.svg' %}" alt="" id="mic-btn" class="control-icon">
        </div>
        <div class="icon-wrapper">
            <img src="{% static 'images/video.svg' %}" alt="" id="camera-btn" class="control-icon">
        </div>
        <div class="icon-wrapper">
            <img src="{% static 'images/leave.png' %}" alt="" id="leave-btn" class="control-icon">
        </div>
    </section>
</main>    
<script type="text/javascript" src="{% static 'assests/AgoraRTC_N-4.20.0.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js' %}"></script>
{% endblock content %}
