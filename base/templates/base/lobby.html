{% extends 'main.html' %}
{% block content %}
{% load static %}
<main>
    <section id="form-container">
        <img src="{% static 'images/logo2.png' %}" alt="logo" id="logo">
        <div id="welcome-message">
            <h1>Welcome To Smile Chat</h1>
            <p>A Video Chatting Application Just For You !</p>
        </div>

        <form id="form">
            <div class="form-field">
                <input type="text" value="" name="room" placeholder="Enter a room name..." >
            </div>

            <div class="form-field">
                <input type="text" value="" name="name" placeholder="Enter your name...">
            </div>

            <div class="form-field">
                <input type="submit" value="Join Stream" class="btn btn-primary">
            </div>
        </form>
    </section>
</main>

<script>
    let form = document.getElementById('form')

    let handleSubmit = async (e) =>{
        e.preventDefault()
        let room = e.target.room.value.toUpperCase()
        let name = e.target.name.value

        let response = await fetch(`/get_token/?channel=${room}`)
        let data = await response.json()

        let UID = data.uid
        let token = data.token

        sessionStorage.setItem('UID',UID)
        sessionStorage.setItem('token',token)
        sessionStorage.setItem('room',room)
        sessionStorage.setItem('name',name)

        window.open('/room/','_self')
    }

    form.addEventListener('submit',handleSubmit)
</script>
{% endblock content %}
